<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Task Name">
    </div>

    <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
      <select class="custom-select mr-sm-2" [(ngModel)]="status">
        <option value="Pending">Pending</option>
        <option value="Done">Done</option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">User</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="user">
           <option value=0>None</option>
           <option *ngFor="let user of Userlist">
               {{user.id}} -
               {{user.name}}
           </option>
       </select>
    </div>
</div>

<button (click)="addTask()" *ngIf="task.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTask()" *ngIf="task.id!=0" class="btn btn-primary">
    Update
</button>
