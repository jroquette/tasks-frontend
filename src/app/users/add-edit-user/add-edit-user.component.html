<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter User Name">
    </div>
</div>

<button (click)="addUser()" *ngIf="user.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateUser()" *ngIf="user.id!=0" class="btn btn-primary">
    Update
</button>
